<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />

    <title>World Clock - Mirieli Santos</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <select>
        <option value="">Select a city...</option>
        <option value="">Melborne</option>
        <option value="">Sydney</option>
        <option value="">Perth</option>
      </select>
      <div class="city">
        <div>
          <h2>Adelaide</h2>

          <div class="date">January 08th 2024</div>
        </div>

        <div class="time">12:30:15 <small> AM </small></div>
      </div>
      <div class="city">
        <div>
          <h2>Perth</h2>

          <div class="date">January 08th 2024</div>
        </div>

        <div class="time">12:30:15 <small> AM </small></div>
      </div>
    </div>
    <footer>
      This project was coded <strong> by Mirieli Santos </strong>
      <a href="https://github.com/mirielimacedo/world-clocks" target="_blank"
        >and is open sourced on GitHub</a
      >
    </footer>
    <script src="index.js"></script>
  </body>
</html>
