<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js "></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.44/moment-timezone-with-data-1970-2030.js"></script>

    <link rel="stylesheet" href="styles.css" />
    <title>World Clock - Mirieli Santos</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <select id="city">
        <option value="">Select a city...</option>
        <option value="Australia/Perth">Perth</option>
        <option value="Australia/Melbourne">Melbourne</option>
        <option value="Australia/Sydney">Sydney</option>
        <option value="Australia/Adelaide">Adelaide</option>
      </select>
      <div id="cities">
        <div class="city" id="perth">
          <div>
            <h2>Perth</h2>

            <div class="date"></div>
          </div>

          <div class="time"></div>
        </div>
      </div>
    </div>
    <footer>
      This project was coded <strong> by Mirieli Santos </strong>
      <a href="https://github.com/mirielimacedo/world-clocks" target="_blank"
        >and is open sourced on GitHub</a
      >
    </footer>
    <script src="index.js"></script>
  </body>
</html>
